name: Build and publish

on:
  push:
    branches:
      - 'main'
      - 'dev**'

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]
        nuget: [latest]

    runs-on: windows-latest
    permissions:
      contents: read
      packages: read

    env:
      SOLUTION: VidiView.Api.sln

    steps:
    - uses: actions/checkout@v4
      with:
       fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x
    
    - name: Setup NuGet
      uses: nuget/setup-nuget@v2

    - name: NuGet add source with credentials
      run: nuget sources Add -name "dm-vidiview" -source "https://nuget.pkg.github.com/distributed-medical/index.json" -username "github_action" -password ${{ secrets.GITHUB_TOKEN }} -StorePasswordInClearText 

    - name: Restore dependencies
      run: dotnet restore ${{env.SOLUTION}}

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v3.0.0
      with:
        versionSpec: '6.x'

    - name: Determine Version
      id: version_step # step id used as reference for output values
      uses: gittools/actions/gitversion/execute@v3.0.0
      with:
        useConfigFile: true

    - name: Update project file
      uses: gittools/actions/gitversion/command@v3.0.0
      with:
        arguments: '/updateprojectfiles /updateassemblyinfo /verbosity Diagnostic'
    
    - name: Build
      run: dotnet build ${{env.SOLUTION}} --configuration ${{ matrix.configuration }} --no-restore
    
    - name: Test DataModel
      run: dotnet test 'VidiView.Api.DataModel.Test\VidiView.Api.DataModel.Test.csproj' --no-build --configuration ${{ matrix.configuration }} --verbosity normal
    - name: Test Helpers
      run: dotnet test 'VidiView.Api.Helpers.Test\VidiView.Api.Helpers.Test.csproj' --no-build --configuration ${{ matrix.configuration }} --verbosity normal

    - name: Sign binaries (main branch only)
      uses: azure/trusted-signing-action@v0.4.0
      with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          endpoint: https://weu.codesigning.azure.net/ # Western Europe
          trusted-signing-account-name: DMCodesigning
          certificate-profile-name: DMCodesigning
          files: ${{ github.workspace }}\VidiView.Api.DataModel\bin\Release\net7.0\VidiView.Api.DataModel.dll,
                 ${{ github.workspace }}\VidiView.Api.Helpers\bin\Release\net7.0\VidiView.Api.Helpers.dll
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

    - name: Pack
      run: dotnet pack ${{env.SOLUTION}} --configuration ${{ matrix.configuration }} --no-build --no-restore

    - name: Publish DataModel package 
      #if: github.ref == 'refs/heads/main'
      run: dotnet nuget push "**\VidiView.Api.DataModel*.nupkg" -k ${{ secrets.PACKAGE_ACCESS_TOKEN }} -s "dm-vidiview" --skip-duplicate

    - name: Publish Helper package 
      run: dotnet nuget push "**\VidiView.Api.Helpers*.nupkg" -k ${{ secrets.PACKAGE_ACCESS_TOKEN }} -s "dm-vidiview" --skip-duplicate

