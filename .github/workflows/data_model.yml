name: Build, test and publish data model

on:
  push:
    branches: [ ]

jobs:

  build-test-and-publish:
    strategy:
      matrix:
        configuration: [Release]
        nuget: [latest]

    runs-on: windows-latest
    permissions:
      contents: read
      packages: read

    env:
      SOLUTION: VidiView.DataModel.sln
      PROJECT: ${{ github.workspace }}\VidiView.Api.DataModel\VidiView.Api.DataModel.csproj

    steps:
    - uses: actions/checkout@v4
      with:
       fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x
    
    - name: Setup NuGet
      uses: nuget/setup-nuget@v2

#    - name: NuGet update source with credentials
#      if: always()
#      run: nuget sources Update -Name dm-vidiview -UserName "username" -Password ${{ secrets.GITHUB_TOKEN }} -StorePasswordInClearText

    - name: Restore dependencies
      run: dotnet restore ${{env.SOLUTION}}

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v3.0.0
      with:
        versionSpec: '6.x'

    - name: Determine Version
      id: version_step # step id used as reference for output values
      uses: gittools/actions/gitversion/execute@v3.0.0
      with:
        useConfigFile: true
        updateAssemblyInfo: true

    - name: Output the FullSemVer variable
      uses: gittools/actions/gitversion/command@v3.0.0
      with:
        arguments: '/showvariable FullSemVer'
    
    - name: Build
      run: dotnet build ${{env.SOLUTION}} --configuration ${{ matrix.configuration }} --no-restore
    
    - name: Test
      run: dotnet test ${{env.SOLUTION}} --no-build --configuration ${{ matrix.configuration }} --verbosity normal

